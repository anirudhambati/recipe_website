    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>

    <script type="text/javascript">
    AWS.config.update({
      region: "ap-southeast-1",
      // The endpoint should point to the local or remote computer where DynamoDB (downloadable) is running.
      endpoint: 'http://localhost:8000',
      /*
        accessKeyId and secretAccessKey defaults can be used while using the downloadable version of DynamoDB.
        For security reasons, do not store AWS Credentials in your files. Use Amazon Cognito instead.
      */
      accessKeyId: "AKIAJXEPE4BKR5AD36UQ",
      secretAccessKey: "U2PzyaH2z+sBcAyutASx3gpSdMd2GD0UXh4FqjbA"
    });

    var dynamodb = new AWS.DynamoDB();
    var docClient = new AWS.DynamoDB.DocumentClient();


    function scanData() {
        document.getElementById('textarea').innerHTML = "";
        document.getElementById('textarea').innerHTML += "Scanning for movies between 1950 and 1975." + "\n";

        var params = {
            TableName: "recipe",
            ProjectionExpression: "#ing,Imglink,name",
            FilterExpression: "contains()",
            ExpressionAttributeNames: {
                "#ing": "ingreditents"
            },
        };

        docClient.scan(params, onScan);

        function onScan(err, data) {
            if (err) {
                document.getElementById('textarea').innerHTML += "Unable to scan the table: " + "\n" + JSON.stringify(err, undefined, 2);
            } else {
                // Print all the movies
                document.getElementById('textarea').innerHTML += "Scan succeeded: " + "\n";
                data.Items.forEach(function(movie) {
                    document.getElementById('textarea').innerHTML += movie.year + ": " + movie.title + " - rating: " + movie.info.rating + "\n";
                });

                // Continue scanning if we have more movies (per scan 1MB limitation)
                document.getElementById('textarea').innerHTML += "Scanning for more..." + "\n";
                params.ExclusiveStartKey = data.LastEvaluatedKey;
                docClient.scan(params, onScan);
            }
        }
    }



</script>




  </body>
